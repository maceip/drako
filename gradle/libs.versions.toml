[versions]
agp = "9.1.0-alpha03"
kotlin = "2.3.0" # Must match compose-compiler
compose-bom = "2026.01.00"
androidx-activity = "1.10.0"
# Explicitly use 1.11.0-alpha03 for these to get the Glass primitives
compose-foundation = "1.11.0-alpha03"
compose-animation = "1.11.0-alpha03"
material3 = "1.5.0-alpha12"
ui-geometry = "1.10.1"

[libraries]
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidx-compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose-foundation" }
androidx-compose-animation = { group = "androidx.compose.animation", name = "animation", version.ref = "compose-animation" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
# Ensure UI and Graphics follow the BOM or the 1.9.0 cycle
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "androidx-activity" }
androidx-compose-ui-geometry = { group = "androidx.compose.ui", name = "ui-geometry", version.ref = "ui-geometry" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }